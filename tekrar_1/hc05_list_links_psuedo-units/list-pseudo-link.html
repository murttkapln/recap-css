<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style//list-pseudo-link.css" />
    <title>LIST-LINKS-PSEUDO</title>
  </head>
  <body>
    <h1>LIST</h1>
    <h2>languages</h2>
    <ul class="languages">
      <li>javascript</li>
      <li>C++</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>PHP</li>
    </ul>

    <h2>
      <i class="fa-solid fa-briefcase"></i> PSEUDO CLASSES
      <i class="fa-solid fa-car"></i>
    </h2>


    <ul class="pseudo">
        <li>first-child</li>
        <li>last-child</li>
        <li>nth-child</li>
        <li>visited</li>
        <li>link</li>
        <li>active</li>
        <li>hover</li>
        <li>focus</li>
    </ul>

    <label for="input">NAME</label>
    <input type="text"  id="input">


    <hr>
    <h2>LINKS</h2>
    <nav class="links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Portfolio</a>
    </nav>

    
  </body>
</html>
