<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css//bootstrap.min.css"> -->

    <title>Switch On-Off</title>
  </head>
  <body>
    <section>
      <img
        src="./assets/./images/switchOff.jpg"
        alt=""
        class="img"
        width="450px"
        height="300px"
      />
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: left;
          align-self: center;
          gap: 1rem;
        "
      >
        <button type="button" class=" btn btn-on btn-warning btn-lg">

        </button>
        <button type="button" class=" btn btn-off btn-primary btn-lg">

      <br><br><br>
      <div>

        <input type="text" name="text" id="text" value="doldurunuz"> 
        <br><br>
        <label for="checkbox">Küçük/Büyük</label>
        <input type="checkbox" name="checkbox" id="checkbox">
    </section>
    <div class="new-h1"></div>
    <ul class="list">
      <li>JavaScript</li>
      <li>Java</li>
      <li>Python</li>
      <li>C++</li>
      <li>SQL</li>
    </ul>
    <input class="input-lists input" type="text">
    <button class="btn-ekle btn btn-success btn-lg" type="button">Ekle</button>
    <button class="btn-sil btn btn-danger btn-lg" type="button">Sil</button>
    <script src="./app.js"></script>
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
