<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch On-Off</title>
  </head>
  <body>
    <section>
      <img
        src="./assets/./images/switchOff.jpg"
        alt=""
        class="img"
        width="450px"
        height="300px"
      />
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: left;
          align-self: center;
          gap: 1rem;
        "
      >
        <button type="button" class="btn-on btn-warning btn-lg">
          Switch On
        </button>
        <button type="button" class="btn-off btn-primary btn-lg">
          Switch Off
        </button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
